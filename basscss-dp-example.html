<!DOCTYPE html>
<html lang="en">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <title>Basscss Date Picker</title>
   <!-- Download basscss.css from http://www.basscss.com/ -->
   <link rel="stylesheet" type="text/css" href="basscss.css" />
   <link rel="stylesheet" type="text/css" href="datepicker.css">
   <script type="text/javascript" src="datepicker.js"></script> 
</head>
<body>
   <div class="container px2 sm-px3">
      <h1>Basscss Date Picker</h1>
      <form>
        <label for="search">Tanggal:</label>
        <span class="inline-block"><input id="search" type="text" class="field datepicker"></span>
        <button class="btn btn-primary">Go</button>
        <br><br>
        <label for="search">Tanggal:</label>
        <span class="inline-block"><input id="search2" type="text" class="field datepicker"></span>
        <button class="btn btn-primary">Go</button>
      </form>
   </div>
</body>
</html>
